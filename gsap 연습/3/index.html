<body>
    <div class="wrap">
        <section class="con01">
            <div class="textBox">
                <h1 class="logo"><img src="images/logo03.png" alt=""></h1>

        <section class="gallery">

                    <ul>
                        <li><a href="#">Concierge</a></li>

                    <li class="img2 upBox"><img src="images/img02.png" alt=""></li>
                    <li class="img3 upBox"><img src="images/img03.png" alt=""></li>

        <section class="con03">

    <script>
        gsap.registerPlugin(ScrollTrigger);

        let upBox = document.querySelectorAll('.upBox')
        let t1 = gsap.timeline({
            scrollTrigger:{
                trigger:'.gallery',
                pin:true,
                scrub:3,
                start:'top top',
                end:'+=400%', //시작부분에서 400%까지 스크롤한 후 종료
                markers:true
            }
        })
        t1.from(upBox,{'y':'400%','duration':'8','ease':'none','stagger':'6'})
        tl.to(upBox,{'y':'0'})
    </script>
